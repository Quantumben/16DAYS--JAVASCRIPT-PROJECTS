<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random BG Changer</title>
    <style>
        body{
            background-color: red;
        }

        h2{
            font-size: 40px;
            background-color: black;
            padding: 10px 20px;
            color: white;
        }

        button{
            background-color: transparent;
            border-radius: 5px;
            border-color: black;
            font-size: 30px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">

        <h2>
            The recent background-color is: <span class="color">Red</span>
        
        </h2>

        <button class="change">Change the background-color</button>
    </div>    


    <script>
        const colors = ['green','red','blue','green','orange'];
        //document.querySelector('.test').textContent = colors[0];

        var color = document.querySelector('.color');

        var button = document.querySelector('.change');

       

        
        function randomColor(){

            return Math.floor(Math.random()* colors.length);
        }

        button.addEventListener('click', function(){

        var final_color = colors[randomColor()];

            //change backgroundcolor of the browser
        document.body.style.backgroundColor = final_color;

        color.textContent = final_color

        })
    </script>
</body>
</html>
